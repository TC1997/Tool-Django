<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http_equiv="X-UA-Compatible" content="ie=edge">
    <title>Squirrel Sightings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css">
    <style>
        th, td {
          padding: 0.25rem;
          text-align: left;
        }
        tr:nth-child(even) {background-color: #eee;}
    </style>
</head>


<body style="background-color: #806641">
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron p-4 p-md-5 text-white  bg-dark" style="background-image: url(https://images.unsplash.com/photo-1525983917469-623c62a4f19e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1778&q=80); background-size: 100% 132%">
                <div class="col-md-6 offset-md-6">
                    <h1 class="display-4 font-italic" style="font-family: 'Times New Roman'; text-align: right; font-size: 60px">Squirrel Sightings</h1>
                    <hr>
                    <p class="lead my-3" style="font-family: 'serif';text-align: right; font-size: 25px">DJANGO PROJECT</p>
<!--                    <p class="lead my-3" style="text-align: right">TOOLS FOR ANALYTICS</p>-->
                    <p class="lead my-3" style="font-family: 'serif'; text-align: right; font-size: 20px">Chenyuan Zhang & Tianyi Cao</p>
                </div>
            </div>
            <div class="jumbotron bg-white border shadow">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>


</html>
